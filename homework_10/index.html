<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Homework 10</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="wrap-header">
					<div class="container-header">
						<div class="list">
							<ul class="list__items">
								<li class="list__item"><span class="list__span">Кредити</span></li>
								<li class="list__item"><span class="list__span">Картки</span></li>
								<li class="list__item"><span class="list__span">Платежі</span></li>
								<li class="list__item"><span class="list__span">Перекази</span></li>
								<li class="list__item"><span class="list__span">Заощадження</span></li>
								<li class="list__item"><span class="list__span">Послуги та інше</span></li>
								<li class="list__item list__item--gray"><span class="list__span">Вхід</span></li>
								<li class="list__item list__item--lens"></li>
							</ul>
						</div>
					</div>
					<div class="banner-header">
						<div class="banner">
							<div class="banner__header">
								<p>Робота банку під час блекауту</p>
							</div>
							<div class="banner__button button-banner">
								<a href="#" class="button-banner__first">Детальніше</a>
							</div>
							<div class="banner__img">
								<img src="img/flag.png" alt="Прапор України" />
							</div>
						</div>
					</div>
				</div>
			</header>
			<main></main>
		</div>
	</body>
</html>
